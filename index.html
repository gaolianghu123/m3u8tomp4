<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 转 MP4 在线转换器</title>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-section {
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }
        
        .status {
            color: #666;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .status.error {
            background: #fee;
            color: #c33;
        }
        
        .status.success {
            background: #efe;
            color: #3c3;
        }
        
        .download-btn {
            display: none;
            margin-top: 20px;
            text-align: center;
            padding: 14px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        .tips {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 13px;
            color: #856404;
        }
        
        .tips strong {
            display: block;
            margin-bottom: 5px;
        }

        .log-panel {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .log-panel div {
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .log-error {
            color: #f48771;
        }

        .log-warning {
            color: #dcdcaa;
        }

        .log-info {
            color: #4ec9b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 M3U8 转 MP4</h1>
        <p class="subtitle">浏览器端转换，数据不上传服务器，隐私安全</p>

        <div class="input-group">
            <label for="m3u8Url">M3U8 视频地址</label>
            <input 
                type="url" 
                id="m3u8Url" 
                placeholder="https://example.com/video.m3u8"
                value="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"
            >
        </div>
        
        <button id="convertBtn">开始转换</button>
        
        <div class="progress-section" id="progressSection">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="status" id="status">准备就绪</div>
        
        <a class="download-btn" id="downloadLink">
            📥 下载 MP4 文件
        </a>

        <div class="log-panel" id="logPanel"></div>
        
        <div class="tips">
            <strong>💡 使用说明：</strong>
            • 由于浏览器 CORS 限制，只能转换支持跨域访问的 M3U8<br>
            • 测试可用示例已预填，直接点击"开始转换"<br>
            • 首次使用需下载 FFmpeg（约 30MB），请耐心等待<br>
            • 建议使用 Chrome 或 Edge 浏览器
        </div>
    </div>

    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        
        const statusEl = document.getElementById('status');
        const convertBtn = document.getElementById('convertBtn');
        const downloadLink = document.getElementById('downloadLink');
        const m3u8UrlEl = document.getElementById('m3u8Url');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const logPanel = document.getElementById('logPanel');
        
        let ffmpeg = null;
        let ffmpegLoaded = false;

        // 添加日志
        function addLog(message, type = 'info') {
            logPanel.style.display = 'block';
            const div = document.createElement('div');
            div.className = `log-${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logPanel.appendChild(div);
            logPanel.scrollTop = logPanel.scrollHeight;
        }

        // 检查 SharedArrayBuffer 支持
        function checkSharedArrayBuffer() {
            if (typeof SharedArrayBuffer === 'undefined') {
                updateStatus('❌ 需要配置服务器 Headers，请检查 _headers 文件', 'error');
                addLog('SharedArrayBuffer 未定义，需要配置 COOP/COEP headers', 'error');
                return false;
            }
            addLog('SharedArrayBuffer 支持正常', 'info');
            return true;
        }

        // 更新状态
        function updateStatus(message, type = 'info') {
            statusEl.textContent = message;
            statusEl.className = 'status';
            if (type === 'error') statusEl.classList.add('error');
            if (type === 'success') statusEl.classList.add('success');
        }

        // 更新进度
        function updateProgress(percent) {
            progressFill.style.width = `${percent}%`;
        }

        convertBtn.addEventListener('click', async () => {
            // 清空日志
            logPanel.innerHTML = '';
            
            // 检查环境
            if (!checkSharedArrayBuffer()) {
                return;
            }

            const m3u8Url = m3u8UrlEl.value.trim();
            
            if (!m3u8Url) {
                updateStatus('请输入 M3U8 地址', 'error');
                return;
            }

            convertBtn.disabled = true;
            progressSection.style.display = 'block';
            downloadLink.style.display = 'none';
            updateProgress(0);

            try {
                // 初始化 FFmpeg
                if (!ffmpeg) {
                    addLog('初始化 FFmpeg 实例', 'info');
                    ffmpeg = createFFmpeg({ 
                        log: true,
                        corePath: 'https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js'
                    });

                    // 监听 FFmpeg 日志
                    ffmpeg.setLogger(({ type, message }) => {
                        addLog(`FFmpeg [${type}]: ${message}`, type === 'fferr' ? 'error' : 'info');
                    });
                }

                // 加载 FFmpeg
                if (!ffmpegLoaded) {
                    updateStatus('正在加载 FFmpeg（首次约需 30 秒）...');
                    addLog('开始加载 FFmpeg WASM 模块', 'info');
                    await ffmpeg.load();
                    ffmpegLoaded = true;
                    addLog('FFmpeg 加载完成', 'info');
                }
                updateProgress(20);

                // 下载 M3U8
                updateStatus('正在下载视频流...');
                addLog(`正在获取 M3U8: ${m3u8Url}`, 'info');
                
                const m3u8Data = await fetchFile(m3u8Url);
                addLog(`M3U8 下载完成，大小: ${m3u8Data.length} 字节`, 'info');
                
                updateProgress(40);

                // 写入文件
                updateStatus('正在准备转换...');
                addLog('写入 M3U8 文件到虚拟文件系统', 'info');
                ffmpeg.FS('writeFile', 'input.m3u8', m3u8Data);
                
                // 验证文件是否写入成功
                const files = ffmpeg.FS('readdir', '/');
                addLog(`虚拟文件系统内容: ${files.join(', ')}`, 'info');
                
                updateProgress(50);

                // 转换
                updateStatus('正在转换（可能需要几分钟）...');
                addLog('开始 FFmpeg 转换', 'info');
                
                // 监听进度
                ffmpeg.setProgress(({ ratio }) => {
                    const percent = Math.min(50 + ratio * 45, 95);
                    updateProgress(percent);
                });

                // 执行转换 - 使用更通用的参数
                addLog('执行命令: ffmpeg -i input.m3u8 -c copy -bsf:a aac_adtstoasc output.mp4', 'info');
                await ffmpeg.run(
                    '-i', 'input.m3u8',
                    '-c', 'copy',
                    '-bsf:a', 'aac_adtstoasc',
                    'output.mp4'
                );
                
                addLog('FFmpeg 转换命令执行完成', 'info');
                updateProgress(95);

                // 检查输出文件
                const outputFiles = ffmpeg.FS('readdir', '/');
                addLog(`转换后文件列表: ${outputFiles.join(', ')}`, 'info');

                if (!outputFiles.includes('output.mp4')) {
                    throw new Error('转换未生成 output.mp4 文件，可能是视频格式不支持或 M3U8 损坏');
                }

                // 读取结果
                updateStatus('正在生成下载文件...');
                addLog('读取输出文件', 'info');
                const data = ffmpeg.FS('readFile', 'output.mp4');
                addLog(`输出文件大小: ${data.length} 字节`, 'info');
                
                // 创建下载链接
                const blob = new Blob([data.buffer], { type: 'video/mp4' });
                const url = URL.createObjectURL(blob);
                const filename = `video_${Date.now()}.mp4`;
                
                downloadLink.href = url;
                downloadLink.download = filename;
                downloadLink.style.display = 'block';
                
                updateProgress(100);
                const sizeMB = (blob.size / 1024 / 1024).toFixed(2);
                updateStatus(`✅ 转换完成！文件大小：${sizeMB} MB`, 'success');
                addLog(`转换成功！文件: ${filename}, 大小: ${sizeMB} MB`, 'info');
                
                // 清理
                try {
                    ffmpeg.FS('unlink', 'input.m3u8');
                    ffmpeg.FS('unlink', 'output.mp4');
                    addLog('临时文件已清理', 'info');
                } catch (e) {
                    addLog('清理临时文件时出错（可忽略）', 'warning');
                }

            } catch (error) {
                console.error('转换错误:', error);
                addLog(`错误: ${error.message}`, 'error');
                addLog(`错误堆栈: ${error.stack}`, 'error');
                
                let errorMsg = error.message;
                if (errorMsg.includes('SharedArrayBuffer')) {
                    errorMsg = '❌ 需要配置服务器 Headers，请检查 _headers 文件是否正确';
                } else if (errorMsg.includes('Failed to fetch') || errorMsg.includes('CORS')) {
                    errorMsg = '❌ 跨域错误：该视频不支持浏览器直接访问';
                } else if (errorMsg.includes('HTTP')) {
                    errorMsg = '❌ 无法访问视频地址，请检查 URL 是否正确';
                } else if (errorMsg.includes('readFile')) {
                    errorMsg = '❌ 转换失败：FFmpeg 未能生成输出文件，可能是视频格式不兼容';
                } else {
                    errorMsg = '❌ 转换失败：' + errorMsg;
                }
                
                updateStatus(errorMsg, 'error');
            } finally {
                convertBtn.disabled = false;
            }
        });

        // 页面加载时检查环境
        window.addEventListener('load', () => {
            if (!checkSharedArrayBuffer()) {
                convertBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
