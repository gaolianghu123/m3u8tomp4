<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 转 MP4 在线转换器</title>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-section {
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }
        
        .status {
            color: #666;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .status.error {
            background: #fee;
            color: #c33;
        }
        
        .status.success {
            background: #efe;
            color: #3c3;
        }
        
        .download-btn {
            display: none;
            margin-top: 20px;
            text-align: center;
            padding: 14px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        .tips {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 13px;
            color: #856404;
        }
        
        .tips strong {
            display: block;
            margin-bottom: 5px;
        }

        .log-panel {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .log-panel div {
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .log-error {
            color: #f48771;
        }

        .log-warning {
            color: #dcdcaa;
        }

        .log-info {
            color: #4ec9b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 M3U8 转 MP4</h1>
        <p class="subtitle">浏览器端转换，数据不上传服务器，隐私安全</p>

        <div class="input-group">
            <label for="m3u8Url">M3U8 视频地址</label>
            <input 
                type="url" 
                id="m3u8Url" 
                placeholder="https://example.com/video.m3u8"
                value="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"
            >
        </div>
        
        <button id="convertBtn">开始转换</button>
        
        <div class="progress-section" id="progressSection">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="status" id="status">准备就绪</div>
        
        <a class="download-btn" id="downloadLink">
            📥 下载 MP4 文件
        </a>

        <div class="log-panel" id="logPanel"></div>
        
        <div class="tips">
            <strong>💡 使用说明：</strong>
            • 由于浏览器 CORS 限制，只能转换支持跨域访问的 M3U8<br>
            • 测试可用示例已预填，直接点击"开始转换"<br>
            • 首次使用需下载 FFmpeg（约 30MB），请耐心等待<br>
            • 支持 Master Playlist，会自动选择最高清晰度<br>
            • 建议使用 Chrome 或 Edge 浏览器
        </div>
    </div>

    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        
        const statusEl = document.getElementById('status');
        const convertBtn = document.getElementById('convertBtn');
        const downloadLink = document.getElementById('downloadLink');
        const m3u8UrlEl = document.getElementById('m3u8Url');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const logPanel = document.getElementById('logPanel');
        
        let ffmpeg = null;
        let ffmpegLoaded = false;

        // 添加日志
        function addLog(message, type = 'info') {
            logPanel.style.display = 'block';
            const div = document.createElement('div');
            div.className = `log-${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logPanel.appendChild(div);
            logPanel.scrollTop = logPanel.scrollHeight;
        }

        // 更新状态
        function updateStatus(message, type = 'info') {
            statusEl.textContent = message;
            statusEl.className = 'status';
            if (type === 'error') statusEl.classList.add('error');
            if (type === 'success') statusEl.classList.add('success');
        }

        // 更新进度
        function updateProgress(percent) {
            progressFill.style.width = `${percent}%`;
        }

        // 解析 M3U8 内容
        function parseM3U8(content) {
            const lines = content.split('\n').filter(line => line.trim());
            const variants = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                // 检测是否是 Master Playlist
                if (line.includes('#EXT-X-STREAM-INF')) {
                    const bandwidthMatch = line.match(/BANDWIDTH=(\d+)/);
                    const bandwidth = bandwidthMatch ? parseInt(bandwidthMatch[1]) : 0;
                    const url = lines[i + 1];
                    if (url && !url.startsWith('#')) {
                        variants.push({ bandwidth, url });
                    }
                }
            }
            
            return variants;
        }

        // 获取绝对 URL
        function getAbsoluteUrl(baseUrl, relativePath) {
            if (relativePath.startsWith('http://') || relativePath.startsWith('https://')) {
                return relativePath;
            }
            const base = new URL(baseUrl);
            return new URL(relativePath, base).href;
        }

        // 下载并处理 M3U8
        async function downloadM3U8(url) {
            addLog(`下载 M3U8: ${url}`, 'info');
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: 无法下载 M3U8`);
            }
            const content = await response.text();
            
            // 检查是否是 Master Playlist
            const variants = parseM3U8(content);
            
            if (variants.length > 0) {
                // 是 Master Playlist，选择最高码率的变体
                variants.sort((a, b) => b.bandwidth - a.bandwidth);
                const best = variants[0];
                addLog(`检测到 Master Playlist，共 ${variants.length} 个变体`, 'info');
                addLog(`选择最高码率: ${(best.bandwidth / 1000000).toFixed(2)} Mbps`, 'info');
                
                // 递归下载子播放列表
                const subUrl = getAbsoluteUrl(url, best.url);
                return await downloadM3U8(subUrl);
            }
            
            // 是普通播放列表，解析 TS 文件列表
            const lines = content.split('\n');
            const segments = [];
            
            for (const line of lines) {
                if (line.trim() && !line.startsWith('#')) {
                    segments.push(getAbsoluteUrl(url, line.trim()));
                }
            }
            
            addLog(`发现 ${segments.length} 个视频分片`, 'info');
            return { content, segments, baseUrl: url };
        }

        convertBtn.addEventListener('click', async () => {
            logPanel.innerHTML = '';
            
            const m3u8Url = m3u8UrlEl.value.trim();
            
            if (!m3u8Url) {
                updateStatus('请输入 M3U8 地址', 'error');
                return;
            }

            convertBtn.disabled = true;
            progressSection.style.display = 'block';
            downloadLink.style.display = 'none';
            updateProgress(0);

            try {
                // 初始化 FFmpeg
                if (!ffmpeg) {
                    addLog('初始化 FFmpeg', 'info');
                    ffmpeg = createFFmpeg({ 
                        log: false,
                        corePath: 'https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js'
                    });
                }

                // 加载 FFmpeg
                if (!ffmpegLoaded) {
                    updateStatus('正在加载 FFmpeg（首次约需 30 秒）...');
                    addLog('加载 FFmpeg WASM 模块', 'info');
                    await ffmpeg.load();
                    ffmpegLoaded = true;
                    addLog('FFmpeg 加载完成', 'info');
                }
                updateProgress(10);

                // 下载并解析 M3U8
                updateStatus('正在解析 M3U8...');
                const { content, segments, baseUrl } = await downloadM3U8(m3u8Url);
                updateProgress(20);

                // 下载所有 TS 分片
                updateStatus(`正在下载 ${segments.length} 个视频分片...`);
                const totalSegments = segments.length;
                
                for (let i = 0; i < segments.length; i++) {
                    const segment = segments[i];
                    const filename = `segment_${i}.ts`;
                    
                    try {
                        addLog(`下载分片 ${i + 1}/${totalSegments}: ${segment.split('/').pop()}`, 'info');
                        const data = await fetchFile(segment);
                        ffmpeg.FS('writeFile', filename, data);
                        
                        const progress = 20 + (i + 1) / totalSegments * 30;
                        updateProgress(progress);
                    } catch (error) {
                        addLog(`分片 ${i + 1} 下载失败，跳过`, 'warning');
                    }
                }

                // 创建合并列表
                updateStatus('正在合并视频...');
                const concatList = segments.map((_, i) => `file 'segment_${i}.ts'`).join('\n');
                ffmpeg.FS('writeFile', 'concat.txt', concatList);
                addLog('创建合并列表', 'info');
                updateProgress(55);

                // 执行转换
                addLog('开始 FFmpeg 转换', 'info');
                updateStatus('正在转换为 MP4（可能需要几分钟）...');
                
                await ffmpeg.run(
                    '-f', 'concat',
                    '-safe', '0',
                    '-i', 'concat.txt',
                    '-c', 'copy',
                    '-bsf:a', 'aac_adtstoasc',
                    'output.mp4'
                );
                
                addLog('转换完成', 'info');
                updateProgress(95);

                // 读取结果
                updateStatus('正在生成下载文件...');
                const data = ffmpeg.FS('readFile', 'output.mp4');
                
                // 创建下载链接
                const blob = new Blob([data.buffer], { type: 'video/mp4' });
                const url = URL.createObjectURL(blob);
                const filename = `video_${Date.now()}.mp4`;
                
                downloadLink.href = url;
                downloadLink.download = filename;
                downloadLink.style.display = 'block';
                
                updateProgress(100);
                const sizeMB = (blob.size / 1024 / 1024).toFixed(2);
                updateStatus(`✅ 转换完成！文件大小：${sizeMB} MB`, 'success');
                addLog(`成功！文件: ${filename}, 大小: ${sizeMB} MB`, 'info');
                
                // 清理临时文件
                try {
                    for (let i = 0; i < segments.length; i++) {
                        ffmpeg.FS('unlink', `segment_${i}.ts`);
                    }
                    ffmpeg.FS('unlink', 'concat.txt');
                    ffmpeg.FS('unlink', 'output.mp4');
                    addLog('临时文件已清理', 'info');
                } catch (e) {
                    // 忽略清理错误
                }

            } catch (error) {
                console.error('转换错误:', error);
                addLog(`错误: ${error.message}`, 'error');
                
                let errorMsg = error.message;
                if (errorMsg.includes('Failed to fetch') || errorMsg.includes('CORS')) {
                    errorMsg = '❌ 跨域错误：该视频不支持浏览器直接访问';
                } else if (errorMsg.includes('HTTP')) {
                    errorMsg = '❌ 无法访问视频，请检查 URL';
                } else {
                    errorMsg = '❌ 转换失败：' + errorMsg;
                }
                
                updateStatus(errorMsg, 'error');
            } finally {
                convertBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
